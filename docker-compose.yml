version: '3.7'

services:
  frontend:
    container_name: coinmarket-frontend
    hostname: frontend
    image: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    networks:
      - coinmarket-network
    depends_on:
      - api
    volumes:
      - ./frontend:/usr/src
      - /usr/src/node_modules
    command: npx ng serve --host 0.0.0.0 --poll 2000
  api:
    container_name: coinmarket_api
    hostname: coinmarket_api
    image: coinmarket_api
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src
      - /usr/src/node_modules
    ports:
      - 3000:3000
      - 9229:9229
    command: npm run dev
    networks:
      - coinmarket-network
    depends_on:
      - mongo
  mongo:
    image: mongo
    hostname: mongodb
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - coinmarket-network
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    networks:
      - coinmarket-network
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    depends_on:
      - mongo
networks:
  coinmarket-network:
    driver: bridge

volumes:
  mongo_data:
